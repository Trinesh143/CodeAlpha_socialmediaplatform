<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>/* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* Posts Section */
        #feed {
            margin-bottom: 20px;
        }
        
        .post-list {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }
        
        .post {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f4f4f4;
        }
        
        /* Create Post Section */
        #create-post {
            margin-bottom: 20px;
        }
        
        .post-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: none;
            min-height: 100px;
        }
        
        .post-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .post-form button:hover {
            background-color: #45a049;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
        
        footer p {
            margin: 0;
        }
        </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Social Media</h1>
        </div>
    </header>
    <main class="container">
        <section id="feed">
            <h2>Posts</h2>
            <div class="post-list">
                {% for post in posts %}
                <div class="post">
                    <p>{{ post.content }}</p>
                </div>
                {% else %}
                <p>No posts yet. Be the first to post something!</p>
                {% endfor %}
            </div>
        </section>
        <section id="create-post">
            <h2>Create a Post</h2>
            <form method="post" class="post-form">
                <textarea name="content" placeholder="What's on your mind?" required></textarea>
                <button type="submit">Post</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Social Media. All rights reserved.</p>
    </footer>
</body>
</html>
